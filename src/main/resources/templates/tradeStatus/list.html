<html layout:decorate="~{usr/layout/layout.html}">
<head>
    <title>거래 현황</title>
</head>

<body>
<header layout:fragment="header">
    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <a href="#" tabindex="0" class="btn btn-ghost btn-circle" onclick="history.back()">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </div>
        </div>
        <div class="navbar-center">
            <a class="font-black">거래 현황</a>
        </div>
        <div class="navbar-end">
            <div class="dropdown dropdown-bottom dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="/trade/list?status=COMPLETE">거래 완료</a></li>
                    <li><a href="/trade/list?status=INPROGRESS">거래 중</a></li>
                    <li><a href="/trade/list?status=BEFORE">거래 전</a></li>
                    <li><a href="/trade/list?status=CANCELED">거래 파기</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main layout:fragment="main">
    <div th:each="tradeStatus : ${tradeStatusList}" class="bg-white rounded-lg overflow-hidden shadow">
        <div class="px-4 py-3 border-b border-gray-200">
            <div class="flex items-center justify-between space-x-4">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-user fa-xl bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center"></i>
                    </div>
                    <div>
                        <div class="flex-1 font-bold text-gray-700">큰모래</div>
                        <div class="py-3">
                            <div class="text-gray-700" th:text="${tradeStatus.status.msg}"></div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-end">
                    <div class="text-gray-400 text-sm mb-2" th:text="${#temporals.format(tradeStatus.createdAt, 'MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="flex justify-center">
                <button class="btn btn-error text-white btn-wide" th:disabled="${tradeStatus.status.msg != '거래 완료'} ? 'disabled'">거래 후기 작성</button>
            </div>
        </div>
    </div>
