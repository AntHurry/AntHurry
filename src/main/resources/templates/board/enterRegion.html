<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>지역 선택</title>
</head>

<body>
<header layout:fragment="header" class="sticky top-0 z-50">

    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div>
                <a href="#" tabindex="0" class="btn btn-ghost btn-circle" onclick="history.back()">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </div>
        </div>
        <div class="navbar-center">
            <a th:text="|${region.getDepth1()} ${region.getDepth2()} ${region.getDepth3()}|" class="font-black"></a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </div>
    </div>

</header>

<main layout:fragment="main" class="flex flex-col items-center overflow-y-scroll">
    <div class="flex md:w-[584px] w-[92%] mx-auto">
        <button id="urgentButton"
                class="flex-1 bg-[#FF626F] text-lg text-white border-[1px] py-3  rounded-tl-2xl rounded-bl-2xl hover:bg-pink-500 hover:text-slate-600">
            나 급해요
        </button>
        <button id="goodButton"
                class="flex-1 bg-[#FF626F] text-lg text-white border-[1px] py-3  rounded-tr-2xl rounded-br-2xl hover:bg-pink-500 hover:text-slate-600">
            나 잘해요
        </button>
    </div>
    <ul th:if="${!#lists.isEmpty(board1)}" th:each="board : ${board1}" class="flex flex-col md:w-[584px] w-[92%] mx-auto">
        <li class="card-item p-2 mt-2" th:data-type="${board.boardType}">
            <a th:href="@{/board/{id}(id=${board.id})}">
                <div class="card bg-base-100 shadow-lg">
                    <div class="card-body">
                        <div class="flex">
                            <span class="card-title" th:text="${board.title}"></span>
                            <span class="text-xs mt-1 ml-auto" th:text="${board.boardType}"></span>
                        </div>
                        <span class="text-xs mb-1" th:text="${board.member.nickname}"></span>
                        <div class="flex">
                            <span th:text="${board.rewardCoin}" class="pr-1"></span>
                            <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/1490/1490853.png"
                                 alt="text">
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
    <ul th:if="${!#lists.isEmpty(board2)}" th:each="board : ${board2}"
        class="flex flex-col md:w-[584px] w-[92%] mx-auto">
        <li class="card-item p-2 mt-2" th:data-type="${board.boardType}">
            <a th:href="@{/board/{id}(id=${board.id})}">
                <div class="card bg-base-100 shadow-lg">
                    <div class="card-body">
                        <div class="flex">
                            <span class="card-title" th:text="${board.title}"></span>
                            <span class="text-xs mt-1 ml-auto" th:text="${board.boardType}"></span>
                        </div>
                        <span class="text-xs mb-1" th:text="${board.member.nickname}"></span>
                        <div class="flex">
                            <span th:text="${board.rewardCoin}" class="pr-1"></span>
                            <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/128/1490/1490853.png"
                                 alt="text">
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>

    <script>
        function showCards(type) {
            const allCards = document.querySelectorAll('.card-item');
            allCards.forEach(card => {
                if(type === 'all') {
                    card.style.display = 'block';
                } else if(card.dataset.type === type) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('urgentButton').addEventListener('click', () => showCards('나급해요'));
            document.getElementById('goodButton').addEventListener('click', () => showCards('나잘해요'));
        });
    </script>


</main>

</body>

</html>
