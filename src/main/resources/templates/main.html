<html lang="en"
      layout:decorate="~{common/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
</head>
<body>
  <main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="container mx-auto px-4 py-5">
      <div class="flex justify-center">
        <button id="loginBtn" class="btn btn-primary mr-4" th:if="${#authorization.expression('!isAuthenticated()')}">
          로그인
        </button>

        <a th:if="${#authorization.expression('!isAuthenticated()')}"
           href="javascript:" onclick="$(this).next().submit();" class="btn btn-primary mr-4">
          <span>로그아웃</span>
        </a>
        <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
      </div>
    </div>
</main>

</body>
</html>
