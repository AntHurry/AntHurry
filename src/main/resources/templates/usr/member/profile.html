<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="/resource/common/star.css">
    <title>마이 페이지</title>
</head>

<body>
<header layout:fragment="header" class="sticky top-0 z-50">

    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div>
                <a href="#" tabindex="0" class="btn btn-ghost btn-circle" onclick="history.back()">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </div>
        </div>
        <div class="navbar-center">
            <a class="font-black">내 프로필</a>
        </div>
        <div class="navbar-end">
        </div>
    </div>

</header>

<main layout:fragment="main" class="flex-grow flex items-center justify-center mb-10">
    <div class="flex flex-col bg-gray-100 dark:bg-gray-700 shadow-xl rounded-3xl">
        <div class="bg-[#FF626F] shadow-lg pb-3 rounded-3xl">
            <div class="flex rounded-3xl bg-gray-100 dark:bg-gray-700  flex-row items-center px-4 py-7">
                <img th:if="${profileImage != null}" class="h-20 w-20 rounded-full bg-pink-300 mr-4"
                     th:src="${profileImage.fullPath}" alt=" ">
                <img th:if="${profileImage == null}" class="h-20 w-20 rounded-full bg-pink-300 mr-4"
                     src="/img/profile.png" alt="profile image"/>
                <div class="flex-1 d-flex flex-row justify-content-between items-center ml-5">
                    <h4 class="text-xl font-bold text-navy-700 dark:text-white mb-2 mr-2"
                        th:text="${member.nickname}"></h4>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400 mr-2" id="starElement"></i>
                        <h5 th:text="${member.rating}"></h5>
                    </div>
                </div>
                <script th:inline="javascript">
                    var starElement = document.getElementById('starElement');
                    starElement.setAttribute('data-star', /*[[${member.rating}]]*/ null);
                </script>
            </div>

            <div class="px-7 py-2 flex items-center justify-around gap-2 ">
                <div class=" flex flex-col items-center pl-2 ">
                    <a th:href="@{/trade/list}" class=" flex flex-col items-center pr-2 ">
                        <span th:text="${myTradeStatusCount}"
                              class="text-lg font-bold text-white dark:text-gray-500"></span>
                        <span class="text-base text-white font-medium 0">거래</span>
                    </a>
                </div>
                <div class="divider divider-horizontal"></div>
                <div class=" flex flex-col items-center  ">
                    <a th:href="@{/review/list/{id}(id=${member.id})}" class=" flex flex-col items-center pr-2 ">
                        <span th:text="${member.reviewCount}"
                              class="text-lg text-white font-bold dark:text-gray-500"></span>
                        <span class="text-base text-white font-medium">후기</span>
                    </a>
                </div>
                <div class="divider divider-horizontal"></div>
                <div class=" flex flex-col items-center pr-2 ">
                    <span th:text="${member.coin}" class="text-lg text-white font-bold dark:text-gray-500"></span>
                    <span class="text-base text-white font-medium">포인트</span>
                </div>
            </div>

        </div>

        <div class="grid rounded-2xl divide-y divide-dashed hover:divide-solid  justify-evenly bg-gray-50 dark:bg-gray-300 m-3 mb-10 mt-10 grid-cols-3">
            <div class="col-span-1  p-3">
                <div class="flex flex-col items-center ">
                    <a th:href="@{|/usr/member/profile_edit|}">
                        <button class="tr-300 flex flex-col items-center">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-14 w-14 text-gray-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor"
                                 stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="text-lg font-medium">프로필수정</span>

                        </button>
                    </a>
                </div>
            </div>
            <div class="col-span-1  p-3">
                <div class="flex flex-col items-center ">
                    <a href="/coin/charge">
                        <button class="tr-300 flex flex-col items-center">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-14 w-14 text-gray-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor"
                                 stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                            </svg>
                            <span class="text-lg font-medium">충전</span>
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-span-1  p-3">
                <div class="flex flex-col items-center ">
                    <a href="/usr/member/faq">
                        <button class="tr-300">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-14 w-14 text-gray-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor"
                                 stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                            </svg>
                            <span class="text-lg font-medium">FAQ</span>
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-span-1  p-3">
                <div class="flex flex-col items-center ">
                    <button class="tr-300 flex flex-col items-center">
                        <a href="/usr/member/myboard">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-14 w-14 text-gray-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor"
                                 stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span class="text-lg font-medium">내 게시글</span>
                        </a>
                    </button>
                </div>
            </div>
            <div class="col-span-1  p-3">
                <div class="flex flex-col items-center ">
                    <a href="/coin/exchange">
                        <button class="tr-300 flex flex-col items-center">
                            <i class="fa-solid fa-sack-dollar fa-3x text-gray-500 mt-1"></i>
                            <span class="text-lg font-medium mt-1">환전</span>
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-span-1 bg-red-50 p-3">
                <div class="flex  flex-col items-center ">
                    <a href="javascript:" onclick="$(this).next().submit();">
                        <button class="tr-300 flex flex-col items-center">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 class="h-14 w-14 text-gray-500" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor"
                                 stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            <span class="text-lg font-medium">로그아웃</span>
                        </button>
                    </a>
                    <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
